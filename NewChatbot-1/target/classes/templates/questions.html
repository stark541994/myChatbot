<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>List Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
   	<script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
	
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
          	<a class="btn btn-primary" th:href="@{/list_users}">Back to Home page</a>
           	<input class="btn btn-primary" type="submit" value="Sign Out" />
          </div>
        </form>
        
    </div>
    <div>
        <h1>List of Questions</h1>
    </div>
     	
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                	<th>Questions</th>
                	<th>Response</th>
                </tr>
            </thead>
            <tbody>
                 <tr th:each="message: ${listMessages}">
                    <td th:text="${message.content}" />
                    <td th:text="${message.response}" />
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
